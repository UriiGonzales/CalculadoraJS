<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora Sencilla</h2>
        <input type="number" id="num1" placeholder="Primer número">
        <select id="operacion">
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
            <option value="*">Multiplicación (*)</option>
            <option value="/">División (/)</option>
        </select>
        <input type="number" id="num2" placeholder="Segundo número">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularOperacion(a, b, operacion) {
            let resultado;
            switch (operacion) {
                case '+':
                    resultado = a + b;
                    break;
                case '-':
                    resultado = a - b;
                    break;
                case '*':
                    resultado = a * b;
                    break;
                case '/':
                    if (b === 0) {
                        resultado = 'Error: División por cero';
                    } else {
                        resultado = a / b;
                    }
                    break;
                default:
                    resultado = 'Operación no válida';
            }
            return resultado;
        }

        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operacion').value;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').textContent = 'Por favor, ingresa ambos números.';
                console.log('Entrada inválida');
                return;
            }

            const resultado = calcularOperacion(num1, num2, operacion);
            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
            console.log(`Resultado: ${resultado}`);
        }
    </script>
</body>
</html>
